<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Форма редагування студента</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="./css/main.css">
    <!-- Вставка HTML5 поєднується з Respond.js для підтримки в IE8 елементів HTML5 та медіа-запитів -->
    <!-- ЗАСТЕРЕЖЕННЯ: файл Respond.js не працює, якщо ви проглядаєте сторінку відкривши її з файлової системи -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>Форма редагування студента</h1>
      <form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Ім'я*</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">По-батькові</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Прізвище</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">№ Білету*</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Дата народження</label>
    <div class="col-sm-3">
      <input type="date" class="form-control" id="" placeholder="">
    </div>

  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Фото</label>
    <div class="col-sm-3">
      <input type="file"  id="" placeholder="" multiple>
    </div>
    
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Група*</label>
    <div class="col-sm-3">
      <select class="form-control">
        <option>МтМ-21</option>
        <option>МтМ-22</option>
        <option>МтМ-23</option>
        
      </select>
    </div>
    
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Додаткові нотатки</label>
    <div class="col-sm-3">
      <textarea class="form-control" rows="3"></textarea>
    </div>
    
  </div>
  <div class="form-group submit">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Зберегти</button>
      <a href="">Скасувати</a>
    </div>
  </div>
</form>
    </div>
    

    <!-- jQuery (потрібно для JavaScript плагінів Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Підключення мінімізованої збірки всіх плагінів jQuery. Можна підключати додаткові плагіни, якщо потрібно -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
